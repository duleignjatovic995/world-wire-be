version: '3.7'

services:
  ww-api:
    build:
      context: .
    command: uvicorn src.main:app --host 0.0.0.0 --port 8000
    ports:
      - "8071:8000"
    env_file: .env.compose
    restart: on-failure


  redis:
    image: "redis:7.2.4"
    command: redis-server
    ports:
      - "16379:6379"
    volumes:
      - redis-data:/data

  flower:
    image: mher/flower
    env_file:
      - ${ROOT_ENV_PATH:-./}.env.compose
    ports:
      - "45555:5555"
    depends_on:
      - redis

  database:
    image: postgres:16
    restart: always
    ports:
      - "15432:5432"
    volumes:
      - database-data:/var/lib/postgresql/data
    environment:
      POSTGRES_PASSWORD: sKsQ74X5t5jXgJwgTrUpsFhTRPCzbWNe
      POSTGRES_USER: admin
      POSTGRES_DB: countries

volumes:
  redis-data:
  database-data: